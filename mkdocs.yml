site_name: VALORADA Documentation
site_description: Climate Impact Chains, Data Valuation Framework, and Copernicus Climate Data Explorer resources.
site_url: https://valorada.example.org
repo_name: valorada/documentation
repo_url: https://github.com/valorada/documentation
edit_uri: ''
theme:
  name: material
  features:
    - navigation.sections
    - navigation.instant
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: amber
  language: en
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - attr_list
  - def_list
  - md_in_html
plugins:
  - search
nav:
  - Home: index.md
  - Climate Impact Chains:
      - Overview: climate-impact-chains/index.md
      - Urban Ecosystems (Heat & Drought): climate-impact-chains/chain-urban-ecosystems.md
      - Heat & Health in Transport: climate-impact-chains/chain-heat-health-transport.md
      - Drought & Agriculture: climate-impact-chains/chain-drought-agriculture.md
      - Wildfire (Heat & Drought): climate-impact-chains/chain-wildfire.md
      - Floods & Rural Livelihoods: climate-impact-chains/chain-floods-rural-livelihoods.md
  - Data & Tools:
      - ECDE Application: data/ecde.md
  - Framework:
      - Climate Data Valuation Framework: framework/data-valuation-framework.md