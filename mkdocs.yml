site_name: VALORADA Documentation
site_description: Climate Impact Chains, Data Valuation Framework, and Copernicus Climate Data Explorer resources.
site_url: https://valorada.example.org
repo_name: valorada/documentation
repo_url: https://github.com/valorada/documentation
edit_uri: ''
theme:
  name: material
  logo: assets/VALORADA-picto.png
  features:
    - navigation.sections
    - navigation.instant
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: amber
  language: en
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - attr_list
  - def_list
  - md_in_html
plugins:
  - search
nav:
  - Home: index.md
  - Climate Impact Chains:
      - Overview: climate-impact-chains/index.md
      - CIC 1 – Urban Ecosystems Degradation: climate-impact-chains/chain-1-urban-ecosystems.md
      - CIC 2 – Heat & Health in Mobility Systems: climate-impact-chains/chain-2-heat-health-mobility.md
      - CIC 3 – Drought & Agricultural Livelihoods: climate-impact-chains/chain-3-drought-agriculture.md
      - CIC 4 – Wildfire Risk Escalation: climate-impact-chains/chain-4-wildfire-risk.md
      - CIC 5 – Floods & Rural Livelihoods: climate-impact-chains/chain-5-floods-rural-livelihoods.md
  - ECDE:
      - ECDE Application: ecde/index.md
  - Frameworks:
      - Data Valuation Framework: data-valuation-framework/index.md